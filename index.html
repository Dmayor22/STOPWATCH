<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />

    <!-- icon link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Stopwatch</title>
  </head>
  <body>
    <main>
      <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="btn">
          <div id="stopper"><i class="bx bx-stop" id="stop"></i></div>
          <div id="player"><i class="bx bx-play" id="play"></i></div>
          <div id="resetter">
            <i class="bx bx-reset" id="reset"></i>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
